name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup deps
        uses: ./.github/actions/setup

      - name: Build
        run: bun run build

      - name: Run prettier
        run: bun run prettier

      - name: Run typecheck
        run: bun run typecheck

      - name: Run linter
        run: bun run lint

      - name: Run tests
        run: bun run test:ci

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
